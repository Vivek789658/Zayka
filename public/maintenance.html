<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Maintenance | Zayka</title>
        <style>
            :root {
                color-scheme: light dark;
            }

            body {
                margin: 0;
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
                    Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
                background: #0f172a;
                color: #e2e8f0;
                display: grid;
                min-height: 100vh;
                place-items: center;
            }

            .card {
                background: rgba(30, 41, 59, 0.8);
                border: 1px solid rgba(148, 163, 184, 0.2);
                border-radius: 16px;
                padding: 32px;
                max-width: 560px;
                text-align: center;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }

            .title {
                font-size: 28px;
                font-weight: 800;
                margin: 0 0 12px;
            }

            .desc {
                font-size: 16px;
                color: #cbd5e1;
                margin: 0 0 20px;
            }

            .tag {
                display: inline-block;
                padding: 6px 12px;
                border-radius: 9999px;
                background: linear-gradient(90deg, #f97316, #ef4444);
                color: white;
                font-weight: 700;
                letter-spacing: 0.3px;
                margin-bottom: 16px;
            }

            .hint {
                color: #94a3b8;
                font-size: 14px;
            }

            a.btn {
                display: inline-block;
                margin-top: 16px;
                padding: 10px 16px;
                border-radius: 12px;
                background: white;
                color: #ef4444;
                text-decoration: none;
                font-weight: 700;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <div class="tag">Maintenance</div>
            <h1 class="title">Weâ€™re improving Zayka</h1>
            <p class="desc">APK downloads are temporarily unavailable while we perform scheduled maintenance. Please
                check back in a few days.</p>
            <p class="hint">Thanks for your patience! You can still browse our site.</p>
            <a class="btn" href="/">Go back home</a>
        </div>
    </body>

</html>
